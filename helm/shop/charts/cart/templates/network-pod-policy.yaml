{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cart-traffic
spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
  policyTypes:
  - Ingress
  - Egress

  ingress:
  - from:
{{- range .Values.networkPolicy.ingress.allowedApps }}
    - podSelector:
        matchLabels:
          app: {{ . }}
{{- end }}
    ports:
    - protocol: TCP
      port: {{ .Values.service.port }}

  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: {{ .Values.networkPolicy.egress.redisPort }}

  - to:
    - podSelector:
        matchLabels:
          app: catalogue
    ports:
    - protocol: TCP
      port: {{ .Values.networkPolicy.egress.cataloguePort }}
{{- end }}
