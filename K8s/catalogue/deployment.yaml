apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
    env: production
    version: v2.1.0
    tier: backend
  annotations:
    deployment.kubernetes.io/name: "catalogue"
    deployment.kubernetes.io/version: "2.1.0"
    maintainer: "Double Abdelrahman"
    description: "Deployment for Robot Shop catalogue Service"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 2
  selector:
    matchLabels:
      app: catalogue  
  template:
    metadata:
      labels:
        app: catalogue
        env: production
        version: v2.1.0
        tier: backend
    spec:
      containers:
      - name: catalogue
        image: robotshop/rs-catalogue:2.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        envFrom:
        - configMapRef:
            name: catalogue-config
        - secretRef:
            name: catalogue-secret

        startupProbe: 
          httpGet:
            path: /actuator/health
            port: 8080
          failureThreshold: 60   # 30 attempts to check if the app is started
          periodSeconds: 10       # check every 10 seconds

        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60 # give some time to start the app
          periodSeconds: 10 # check every 10 seconds
          timeoutSeconds: 5
          failureThreshold: 3 # after 3 failures, consider the pod unhealthy

        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20 # give some time to start the app
          periodSeconds: 5 # check every 5 seconds
          timeoutSeconds: 3 # wait for 3 seconds
          failureThreshold: 3 # after 3 failures, consider the pod not ready
