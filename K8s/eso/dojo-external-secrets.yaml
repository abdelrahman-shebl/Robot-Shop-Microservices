apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dojo-secrets-mapping
  namespace: dojo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: defectdojo-admin-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /prod/dojo/credentials
