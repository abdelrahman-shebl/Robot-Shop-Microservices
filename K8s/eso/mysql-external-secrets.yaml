apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secrets-mapping
  namespace: robotshop
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: mysql-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /prod/mysql/credentials
