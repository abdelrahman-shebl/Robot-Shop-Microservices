apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-ss
  labels:
    app: mongo
    env: production
    version: v1.0
    tier: database
  annotations:
    maintainer: "Double Abdelrahman"
    description: "MongoDB StatefulSet for Robot Shop Microservices"
spec:
  selector:
    matchLabels:
      app: mongo 
  serviceName: "mongodb"
  replicas: 3 
  template:
    metadata:
      labels:
        app: mongo 
        tier: database
    spec:
      containers:
      - name: mongo
        image:  robotshop/rs-mongodb:2.1.0
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: mongo-secrets
        ports:
        - containerPort: 27017

        volumeMounts:
        - name: mongo-data
          mountPath: /var/lib/mongodb/
        
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 200Mi          

