name: Defect-Dojo-Upload

on:
  workflow_dispatch:

jobs:
  bulk_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Download via GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Finds the latest artifact named 'final-security-bundle' in the repo
          gh run download --name final-security-bundle --dir all-reports
      - name: Fetch DefectDojo API Token
        id: get-token
        run: |
          echo "Testing connection to: ${{ secrets.DEFECTDOJO_URL }}/api/v2/api-token-auth/"
          
          # 1. Run cURL in verbose mode (-v) without jq to see the exact server response
          RAW_RESPONSE=$(curl -v -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/api-token-auth/" \
            -H "Content-Type: application/json" \
            -d '{"username":"${{ secrets.DD_USERNAME }}","password":"${{ secrets.DD_PASSWORD }}"}')
            
          echo "Raw Server Response: $RAW_RESPONSE"
          
          # 2. Now try to extract the token
          TOKEN=$(echo $RAW_RESPONSE | jq -r .token 2>/dev/null)
            
          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
            echo "Error: Failed to retrieve API token. Check the raw response above."
            exit 1
          fi
          
          echo "::add-mask::$TOKEN"
          echo "DD_TOKEN=$TOKEN" >> $GITHUB_ENV
